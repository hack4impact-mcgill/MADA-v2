on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run eslint
    steps:
      - uses: actions/checkout@v1

      - name: Set up Node
      - uses: actions/setup-node@v1

      - name: Install Prettier
        run: |
          cd backend
          npm install prettier

      - name: Run prettier
        run: |
          cd backend
          npm run prettier-check-format