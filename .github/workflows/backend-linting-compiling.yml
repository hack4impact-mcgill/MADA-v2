name: server-lint-and-typecheck

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2

      - name: Install Prettier
        run: |
          cd backend
          npm install prettier

      - name: Prettier
        run: |
          cd backend
          npm run-script prettier-check-format

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2

      - name: Install tsc
        run: |
          cd backend
          npm install tsc

      - name: Typecheck
        run: |
          cd backend
          tsc -p . -noEmit

  jest:
    runs-on: ubuntu-latest
    services: 
      postgres:
        image: postgres
        env:
          POSTGRES_USER: 'test'
          POSTGRES_PASSWORD: 'test'
          POSTGRES_DB: 'test'
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2

      - name: Install Jest
        run: |
          cd backend
          npm install jest

      - name: Jest
        run: |
          cd backend
          npm run test